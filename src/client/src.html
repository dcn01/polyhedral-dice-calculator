<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <title>RPG Dice Calculator - by @remcoder</title>
</head>

<body>
  {{> calculator}}
</body>

<template name="calculator">
  <div class='calculator-wrapper'>
    <h1>RPG Dice Calculator</h1>
    <div class='calculator'>

      <div class='screen input'>{{input}}</div>
      <div class='screen output'>{{output}} Â«</div>
      <div class='buttons'>
        <div class='button-panel digits'>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class='operator'>CLR</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class='operator'>+</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class='operator'>-</button>
          </div>
          <div>
            <button class='die'>D</button>
            <button>0</button>
            <button data-action='roll' class='button-wide operator roll'>ROLL</button>
          </div>
        </div>


      </div>

      <div class='title'><span class='reference'>by <a href='http://twitter.com/remcoder'>@remcoder</a></span>
      </div>
    </div>
  </div>
</template>
